
<div class="card">
  <div class="card-body">
    <h5>Receba nossas novidades</h5>

    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email@example.com" #email>
    </div>

    <button type="submit" class="btn btn-primary mb-2" (click)="subscribe(email.value)">Inscrever</button>

  </div>
</div>

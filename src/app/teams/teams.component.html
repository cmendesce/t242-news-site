<div class="card">
  <div class="card-body">
    <h5>Brasileirão - Série A</h5>
    <div class="grid-container">
      <div *ngFor="let team of teams">
        <a href="teams/{{team.key}}">
          <img alt="{{team.name}}" src="{{team.flag}}" style="width: 32px; height: 32px;">
        </a>
      </div>
    </div>
  </div>
</div>
